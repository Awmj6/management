<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>会员名单</title>
    <link rel="stylesheet" href="https://your-css-link.com/style.css"> <!-- 自定义样式 -->
</head>
<body>
    <h2>会员名单</h2>
    <table>
        <thead>
            <tr>
                <th>会员名字</th>
                <th>电话号码</th>
                <th>充值金额</th>
                <th>存储金额</th>
            </tr>
        </thead>
        <tbody>
            {% for member in members_data %}
            <tr>
                <td>{{ member.name }}</td>
                <td>{{ member.contact }}</td>
                <td>{{ member.recharge_amount }}</td>
                <td>{{ member.balance }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="/logout">退出登录</a> <!-- 退出链接 -->
</body>
</html>
